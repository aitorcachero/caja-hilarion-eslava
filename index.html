<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Caja Hilarion Eslava 28</h2>
    <hr />
    <div id="container">
      <div id="textos">
        <p id="moneda">Moneda</p>
        <p>50€</p>
        <p>20€</p>
        <p>10€</p>
        <p>5€</p>
        <p>2€</p>
        <p>1€</p>
        <p>0.50€</p>
        <p>0.20€</p>
        <p>0.10€</p>
        <p>0.05€</p>
      </div>

      <div id="inputs">
        <p id="cantidad">Cantidad</p>
        <input type="number" id="cincue" />
        <input type="number" id="veine" />
        <input type="number" id="dieze" />
        <input type="number" id="cincoe" />
        <input type="number" id="dose" />
        <input type="number" id="une" />
        <input type="number" id="cincuc" />
        <input type="number" id="veinc" />
        <input type="number" id="diezc" />
        <input type="number" id="cincoc" />
      </div>

      <div id="calc">
        <p id="totalm">Total</p>
        <input type="text" class="calc" id="cincuec" disabled />
        <input type="text" class="calc" id="veinec" disabled />
        <input type="text" class="calc" id="diezec" disabled />
        <input type="text" class="calc" id="cincoec" disabled />
        <input type="text" class="calc" id="dosec" disabled />
        <input type="text" class="calc" id="unec" disabled />
        <input type="text" class="calc" id="cincucc" disabled />
        <input type="text" class="calc" id="veincc" disabled />
        <input type="text" class="calc" id="diezcc" disabled />
        <input type="text" class="calc" id="cincocc" disabled />
      </div>
    </div>

    <button id="btn">Calcular</button>

    <div>
      <label for="total" id="text-total">Total</label>
      <input type="text" name="" id="total" disabled />
      <p id="alerta"></p>
    </div>
  </body>
  <script src="index.js"></script>
</html>
